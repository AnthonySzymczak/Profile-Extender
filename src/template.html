<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron p-01 mb-3 team-heading bg-danger">
                <h1 class="text-center">The Team</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="team-area col-12">
                <div class="row">
                    
                </div>
            </div>
        </div>
    </div>

    <!--Manager card--> 
    <div class="col-12 col-sm-4">
        <div class="card employee-card m-2 bg-secondary">
            <div class="card-header bg-info">
                <h2 class="card-title">{{ name }}</h2>
                <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush border rounded-lg">
                    <li class="list-group-item list-group-item-action">ID: {{ id }} </li>
                    <li class="list-group-item list-group-item-action">Email: {{ email }} </a></li>
                    <li class="list-group-item list-group-item-action">Office number: {{ officeNumber }}</li>
                </ul>
            </div>
        </div>
    </div>

    <!--Engineer card-->  
    <div class="col-12 col-sm-4">
        <div class="card employee-card m-2 bg-secondary">
            <div class="card-header bg-info">
                <h2 class="card-title">{{ name }}</h2>
                <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush border rounded-lg">
                    <li class="list-group-item list-group-item-action">ID: {{ id }}</li>
                    <li class="list-group-item list-group-item-action">Email: {{ email }}</a></li>
                    <li class="list-group-item list-group-item-action">GitHub: {{ github }}</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Intern card -->  
    <div class="col-12 col-sm-4">
        <div class="card employee-card m-2 bg-secondary">
            <div class="card-header bg-info">
                <h2 class="card-title">{{ name }}</h2>
                <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush border rounded-lg">
                    <li class="list-group-item list-group-item-action">ID: {{ id }}</li>
                    <li class="list-group-item list-group-item-action">Email: {{ email }}</a></li>
                    <li class="list-group-item list-group-item-action">School: {{ school }}</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
